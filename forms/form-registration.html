<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registration</title>
  </head>
  <body>
    <main>
      <form action="/login" id="form" method="post">
        <fieldset>
          <legend>Personal profile</legend>
          <fieldset>
            <label for="first-name">First name: *</label>
            <input type="text" name="" id="first-name" required />
            <label for="last-name">Last Name: *</label>
            <input type="text" name="" id="last-name" required />
            <label for="email">Email: *</label>
            <input type="email" name="" id="email" required />
          </fieldset>
          <fieldset>
            <label for="zip-code">Zip Code: *</label>
            <input
              id="zip-code"
              type="text"
              pattern="[0-9]{6}"
              title="A six-digit number"
              placeholder="123456"
              required
            />
            <label for="password">Password: *</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Your password"
              required
            />
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Professional profile</legend>
          <fieldset>
            <label for="status">Practicing status: *</label>
            <select name="" id="" required>
              <option value="practicing">Practicing Lawyer</option>
              <option value="non-practicing">Non Practicing Lawyer</option>
              <option value="retired">Retired Lawyer</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="legal-expertise">Area of legal expertise:</label>
            <select name="" id="legal-expertise">
              <option value="Antitrust">Antitrust</option>
              <option value="Civil-rights">Civil Rights </option>
              <option value="Immigration">Immigration</option>
              <option value="Memes">Memes</option>
              <option value="Gaming">Gaming</option>
              <option value="Pretending">Pretending to work</option>
              <option value="Other" selected>Other</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="years-experience">Years of experience: *</label>
            <input
              type="number"
              name=""
              id="years-experience"
              min="1"
              max="60"
              required
            />
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Other information</legend>
          <fieldset>
            <label for="language">Languages</label>

            <select multiple name="languages" id="">
              <option value="spanish">Spanish</option>
              <option value="english">English</option>
              <option value="kryptonese">Kryptonese</option>
              <option value="klingon">Klingon</option>
              <option value="vulcan">Vulcan</option>
              <option value="alienese">Alienese</option>
              <option value="elvish">Elvish</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="phone">Cell Phone Number:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              maxlength="9"
              placeholder="#######"
            />
          </fieldset>
          <fieldset>
            <label for="erhnicity">Eathnicity: *</label>
            <input type="radio" name="ethnicity" id="earthling" required />
            <label for="earthling">Earthling</label>
            <input type="radio" name="ethnicity" id="martian" required />
            <label for="martian">Martian</label>
            <input type="radio" name="ethnicity" id="asgardian" required />
            <label for="asgardian">Asgardian</label>
          </fieldset>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="swear" id="swear" required />
          <label for="swear"
            >I swear that I totally read the
            <a href="#" class="link">terms of use</a>
          </label>
        </fieldset>
        <div>
          <label>(*) Items are required</label>
        </div>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
